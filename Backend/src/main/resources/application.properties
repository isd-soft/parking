# PostgresDB config
spring.datasource.url=jdbc:postgresql://postgres:5432/parking
spring.datasource.username=postgres
spring.datasource.password=aphextwin
spring.jpa.show-sql=true

### Hibernate Properties
## The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
# set this to create-drop for first launch for create and fill initial database structure
# after first application launch change parameter below to validate
spring.jpa.hibernate.ddl-auto=validate

# Setting for filling initial data
# fallback database storage
# set this to always for load initial data from data-postgresql.sql file
spring.datasource.initialization-mode=never
spring.datasource.platform=postgresql

# Enable columns naming from entities annotation
# standard Hibernate naming strategy
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy

# Enable scheduling tasks
# Need to be enabled for executing statistics clearing
spring.enable.scheduling=true

#Frontend application URL
front.url=http://localhost:4200

# server port (change if already used)
server.port=8080

# Setting for background task
scheduler.delete-stats.cron="0 0 1 * * *"

####### Parking lots ########

# Parking lots number
parking.lots.number=10



