<div class="display-4 text-light d-flex justify-content-center mb-2 title mt-3">ParKing</div>

<app-parking-lot-detail *ngIf="action === 'view'" [parkingLot]="selectedParkingLot"
                        (goBackEvent)="refresh()"></app-parking-lot-detail>

<div class="container row p-0 mx-auto" *ngIf="action !== 'view'">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 elem" *ngFor="let parkingLot of parkingLots">
    <div class="lot-name">{{'LOT ' + parkingLot.number}}</div>
    <div class="btn lot col-12" [ngClass]="{'green': parkingLot.status === 'FREE',
                                            'red' : parkingLot.status === 'OCCUPIED' || parkingLot.status == null,
                                            'grey' : parkingLot.status === 'UNKNOWN',
                                            'yellow' : parkingLot.status === 'RESERVED'}"
         (click)="showDetails(parkingLot.id)">

      <i class="fas fa-car" *ngIf="parkingLot.status === 'OCCUPIED'"></i>
      <i class="fas fa-parking" *ngIf="parkingLot.status === 'FREE'"></i>
      <i class="fas fa-ban" *ngIf="parkingLot.status === 'UNKNOWN'"></i>
      <i class="fas fa-clipboard-check" *ngIf="parkingLot.status === 'RESERVED'"></i>
    </div>
  </div>
</div>

<div class="row" *ngIf="parkingLots == null">
  <h2 class="error col-12" style="text-align: center; margin-bottom: 20px;">Connection error, please contact
    support</h2>
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 elem" *ngFor="let lot of noData">
    <div class="lot-name">{{'LOT ' + (lot < 10 ? 0 : '') + lot}}</div>
    <div class="btn lot col-12" [ngClass]="{'grey' : selectedParkingLot == null}">
      <i class="fas fa-ban"></i>
    </div>
  </div>
</div>
